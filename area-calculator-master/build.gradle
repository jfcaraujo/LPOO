plugins {
    id 'java'
    id 'application'
}

group 'com.jfcaraujo.area-calculator'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

application {
    mainClassName = 'Application'
}

def application(Closure<String> stringClosure) {
    mainClassName = 'Application'
}